<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sora JSON Prompt Crafter</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta name="sora-json-prompt-crafter" content="true" />

    <meta property="og:title" content="Sora JSON Prompt Crafter" />
    <meta property="og:description" content="Lovable Generated Project" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta
      name="twitter:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />
    <script>
      try {
        const locale = localStorage.getItem('locale') || 'en';
        document.documentElement.lang = locale;
      } catch {
        document.documentElement.lang = 'en';
      }
    </script>
    <script>
      try {
        const val = localStorage.getItem('darkMode');
        if (val === null || val === 'true') {
          document.documentElement.classList.add('dark');
        }
      } catch {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        if (import.meta.env.PROD) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js');
          });
        } else {
          // During development, ensure no service worker interferes with Vite's
          // dev server. Unregister any existing workers to avoid caching
          // artifacts that cause proxy errors like `?html-proxy&index=0.js`.
          navigator.serviceWorker
            .getRegistrations()
            .then((regs) => regs.forEach((r) => r.unregister()));
        }
      }
    </script>
  </body>
</html>
